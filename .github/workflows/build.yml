name: Build Android
on: workflow_dispatch

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: |
          pip install flet==0.23.2
          # Instalar lo que pusiste en requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Build APK
        # Comando limpio: Flet buscar√° requirements.txt solito
        run: flet build apk --verbose
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android_app
          path: build/apk/*.apk
