name: Build Android
on: workflow_dispatch

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install Flet
        run: pip install flet==0.23.2
          
      - name: Build APK
        run: |
          flet build apk --verbose --include-packages flet,supabase
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android_app
          path: build/apk/*.apk
